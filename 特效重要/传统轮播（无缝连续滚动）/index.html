<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box {
        margin: 0 auto;
        width: 500px;
        height: 500px;
        position: relative;
        overflow: hidden;
    }

    .box ul {
        width: 600%;
        height: 100%;
        position: absolute;
        transition:all .5s ease 0s;
    }

    .box ul li {
        width: 500px;
        height: 500px;
        float: left;
    }
</style>

<body>
    <div class="box">
        <ul id="ul">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <button class="btn leftBtn" id="leftBtn"> &lt; </button>
    <button class="btn rightBtn" id="rightBtn"> &gt; </button>

    <script>
        var arr = ['images/1.jpg', 'images/2.jpg', 'images/6.jpg', 'images/4.jpg', 'images/5.jpg', 'images/1.jpg'];
        var ul = document.getElementById('ul');
        var lis = document.getElementsByTagName('li');
        var leftBtn = document.getElementById('leftBtn');
        var rightBtn = document.getElementById('rightBtn');
        for (var i = 0; i < arr.length; i++) {
            lis[i].style.backgroundImage = 'url(' + arr[i] + ')';
        }
        var idx = 0;
        var flag = true;
        rightBtn.onclick = function () {
            // 如果是假的就退出
            if (!flag) return;
            flag = false;
            idx++;
            console.log(idx)
            ul.style.transition = 'transform .5s ease 0s';
            ul.style.transform = 'translateX(' + (-500 * idx) + 'px)';
            if (idx >= 5) {
                // 这个记住
                setTimeout(() => {
                    ul.style.transition = 'none';
                    ul.style.transform = 'translateX(0px)';
                    idx = 0;
                }, 500);
            }
            setTimeout(() => {
                flag = true;
            }, 500)
        }
        leftBtn.onclick = function () {
            // 如果是假的就退出
            if (!flag) return;
            flag = false;
            idx--;
            if (idx < 0) {
                ul.style.transition = 'none';
                idx = 5;
            ul.style.transform = 'translateX(' + (-500 * idx) + 'px)';
            // ul.style.transform = 'translateX(' + (-500 * idx) + 'px)';
                idx--;
            }
            // 这个逻辑太烦人了，得记住
            setTimeout(() => {
               ul.style.transition = 'transform .5s ease 0s';
                ul.style.transform = 'translateX(' + (-500 * idx) + 'px)';
            }, 0)

            setTimeout(() => {
                flag = true;
            }, 500)
        }
    </script>
</body>

</html>
